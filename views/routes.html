<!DOCTYPE html>
<head>
    <title>Routes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container mt-4">
    <h1 class="mb-4">Routes</h1>
    <a href="/">‚Üê Back</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Code</th>
                <th>Region</th>
                <th>Country</th>
                <th>Operator</th>
                <th>Length (km)</th>
                <th>Game</th>
                <th>Release Date</th>
            </tr>
        </thead>
        <tbody>
            {{#each rows}}
            <tr>
                <td>{{name}}</td>
                <td>{{code}}</td>
                <td>{{region}}</td>
                <td>{{country}}</td>
                <td>{{operator}}</td>
                <td>{{length_km}}</td>
                <td>{{game}}</td>
                <td>{{release_date}}</td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</body>
