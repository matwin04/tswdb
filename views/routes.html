<!DOCTYPE html>
<head>
    <title>Stations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container mt-4">
    <h1 class="mb-4">Stations</h1>
    <a href="/">‚Üê Back</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Code</th>
                <th>Route ID</th>
                <th>Latitude</th>
                <th>Longitude</th>
            </tr>
        </thead>
        <tbody>
            {{#each rows}}
            <tr>
                <td>{{name}}</td>
                <td>{{code}}</td>
                <td>{{route_id}}</td>
                <td>{{latitude}}</td>
                <td>{{longitude}}</td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</body>
