<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TSWDB</title>
</head>
<body>
    <h1>TSWDB</h1>
    <a href="/routes">Routes</a>
    <form method="POST" action="/add/station">
        <label for="stationName">Name:</label>
        <input type="text" id="stationName" name="name" required><br>
    
        <label for="stationCode">Code:</label>
        <input type="text" id="stationCode" name="code"><br>
    
        <label for="routeIds">Route IDs (comma-separated):</label>
        <input type="text" id="routeIds" name="route_ids" required><br>
    
        <button type="submit">Add Station</button>
      </form>
</body>
</html>
